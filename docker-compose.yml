services:
  database:
    image: postgres:16-alpine
    volumes:
      - database-data:/var/lib/postgresql/data/
    ports:
        - '${POSTGRES_PORT:-5432}:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: always
volumes:
  database-data: {}